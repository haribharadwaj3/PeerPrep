<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
    }
    
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #D9D9D9;
    }
    
    .login-box {
        background-color: #D9D9D9;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
    }
    .details {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .details input {
        padding: 15px;
        width: 100%;
        border: 2px solid #BAB5AD;
        border-radius: 10px;
        font-size: 16px;
        background-color: #BAB5AD;
    }
    
    .details input:focus {
        outline: none;
        border-color: #A5906A;
    }
    .forgot {
        text-decoration: none;
        color: #A5906A;
        font-size: 14px;
        margin-bottom: 10px;
        display: block;
        text-align: left;
    }
    
    .forgot:hover {
        text-decoration: underline;
    }
    .login-btn {
        padding: 15px;
        background-color: #A5906A;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px; 
    }
    
    .login-btn:hover {
        background-color: #8B6F49;
    }
    
    .or-signin {
        display: flex;
        align-items: center;
        margin: 5px 0;
    }
    
    .or-signin hr {
        flex-grow: 1;
        border: none;
        border-top: 1px solid #A5906A;
    }
    
    .or-signin span {
        margin: 0px;
        font-size: 14px;
        color: #333;
    }
    
    .social-signin {
        margin-top: 15px; 
    }
    
    .google-icon {
        width: 40px; 
        height: auto;
        cursor: pointer;
    }
    a{
        text-decoration: none;
        color:inherit;
    }
    
    @media (max-width: 768px) {
        .login-box {
            width: 80%;
            padding: 20px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            
            <form id="login-form" action="login.php" method="post">
                <div class="details">
                    
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Email" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Password" required>
                    <small id="password-error" style="color: red; display: none;">Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.</small>

                    <div class="sign">
                        
                        
                        <a href="signup.html" class="forgot" target="_blank">Sign Up?(New User)</a>
                    </div>

                    <div class="or-signin">
                        <hr>
                        <span>or sign in with</span>
                        <hr>
                    </div>

                    <div class="social-signin">
                        <img src="images/google-icon.png" alt="Google" class="google-icon">
                    </div>
                    <button type="submit" class="login-btn" >Login</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
